name: Python CI
on:
  workflow_dispatch

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate model_client.py
      env:
        API_KEY: ${{ secrets.API_KEY }}
        BASE_URL: ${{ secrets.BASE_URL }}
      run: |
        echo "# This file is generated by GitHub Actions" > chaos_logic/model_client.py
        echo "from openai import OpenAI" >> chaos_logic/model_client.py
        echo "" >> chaos_logic/model_client.py
        echo "mc = OpenAI(" >> chaos_logic/model_client.py
        echo "    api_key='${{ secrets.API_KEY }}'," >> chaos_logic/model_client.py
        echo "    base_url='${{ secrets.BASE_URL }}'" >> chaos_logic/model_client.py
        echo ")" >> chaos_logic/model_client.py

    - name: Run agent
      run: |
        python chaos_logic/main.py --req challenge/lemmings1.md
        
    - name: Archive playground folder
      if: always() 
      run: |
        zip -r playground.zip playground

    - name: Upload artifact
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: playground
        path: playground.zip
